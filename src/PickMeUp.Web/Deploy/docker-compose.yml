version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: pickmeup_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pickmeup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pickmeup_network

  mailpit:
    image: axllent/mailpit:latest
    container_name: pickmeup_mailpit
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    environment:
      MP_MAX_MESSAGES: 500
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - pickmeup_network

volumes:
  postgres_data:

networks:
  pickmeup_network:
    driver: bridge
